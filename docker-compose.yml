version: '3.8'

services:

  frontend:
    build:
      context: ../convoy-front
      dockerfile: Dockerfile
    ports:
      - "5173:80" # 5173 - внешний порт, 80 - внутри контейнера nginx
    depends_on:
      - backend
    networks:
      - app-network


  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge